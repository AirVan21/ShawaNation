<html ng-app="shawa-core">
  <head>
    <title>Angular QuickStart JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" href="styles.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
    <script src="app/shawa-core.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>ShawaNation</h1>
        <p>&laquo;Двойную с собой, пожалуйста&raquo;</p>
      </div>
    </div>

    <!-- Body content -->
    <div class="container" ng-controller="QueryResultController as qc">
      <div class="row">
        <div class="col-md-4">
          <label>Query:</label>
        </div>
      </div>
      <!-- Row with search query box and button  -->
      <div class="row row-eq-height">
        <div class="col-md-8">
          <input type="text" ng-model="query.text" class="form-control" id="query-textbox">
        </div>

        <div class="col-md-4" id="send-query-col">
          <button type="button" class="btn btn-default" ng-click="qc.sendQuery()" id="send-query-btn">Find it!</button>
        </div>
      </div>

      <!-- Row with textbox with results -->
      <div class="row">
        <div class=panel panel-default id="search-result-panel">
          <div class="panel-heading">Search Results</div>
          <div class="panel-body">
            <div ng-repeat="item in qc.getResult()" id="search-results"> {{ item }} </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
